<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="book-form">
        <form method="POST">
            <div>
                <h2>Add a book to the library</h2>
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div>
                    <input type="checkbox" id="read" name="read" value="true">
                    <label for="read">I read the book</label>
                </div>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button value="default" id="confirmBtn">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="center">
        <button class="new-book">Add Book</button>
    </div>
    <div class="container"></div>
</body>
</html>
